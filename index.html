<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- normalize -->
    <link href="https://cdn.bootcdn.net/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/@iconfu/svg-inject@1.2.3/dist/svg-inject.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <!-- alert -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.js"></script>
    <!-- ie fetch -->
    <script src="https://cdn.jsdelivr.net/npm/babel-polyfill@6.26.0/browser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4.2.8/dist/es6-promise.auto.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fetch-detector@1.0.1/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fetch-ie8@1.5.0/fetch.min.js"></script>
    <!-- router -->
    <script src="./VueRouter.js"></script>
    <title>Document</title>
</head>

<body>

    <div id="app">
        <div v-if="router.main"
            class="animate__animated  animate__fadeIn main d-flex justify-content-center align-items-center flex-column">
            <div>
                <svg style="width: 100px;
                height: 100px;
                fill: #f53d3d;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-heart-fill" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z" />
                </svg>
            </div>
            <p>{{message}}</p>
            <button @click="switchRouter('name')" type="button" class="btn btn-outline-primary"> go name </button>
        </div>
        <div v-if="router.tx"
            class="animate__animated  animate__fadeIn tx d-flex justify-content-center align-items-center">
            <button @click="switchRouter()" type="button" class="btn btn-outline-primary"> go home </button>
        </div>
        <div v-if="router.name"
            class="animate__animated  animate__fadeIn name d-flex justify-content-center align-items-center">
            <button @click="switchRouter('tx',1)" type="button" class="btn btn-outline-primary"> go tx 1 </button>
        </div>
    </div>
    <link rel="stylesheet" href="./main.css">
    <script src="./app.js"></script>
</body>

</html>
